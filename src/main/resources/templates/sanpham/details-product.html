<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Product Detail</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Product Detail</h1>
    <div class="mb-3">
        <label class="form-label">Ten Banh:</label>
        <p th:text="${sanpham.Ten}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label">Price:</label>
        <p th:text="${sanpham.Gia}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label">Category:</label>
        <p th:text="${sanpham.theLoai.TenTheLoai}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label">Product Image:</label>
        <div>
            <img th:src="@{${sanpham.images}}" alt="Product Image" class="img-thumbnail" style="max-width: 300px;">
        </div>
    </div>
    <div class="mb-3">
        <label  class="form-label">Description:</label>
        <p th:text="${sanpham.Mota}"></p>
    </div>
    <a th:href="@{/sanpham}" class="btn btn-link">Back to list</a>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
