<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
        layout:decorate="~{layout}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Website bán bánh</title>
</head>
<body>
<section layout:fragment="content">
    <div class="grid">
        <div class="row">
            <div class="col-lg-4 lunch" th:each="sanpham : ${sanpham}">
                <div class="gallery-single fix"  >
                    <img th:src="${sanpham.images}" class="img-fluid" alt="Image" style="width:200px;height:200px">
                    <div class="why-text">
                        <h4 th:text="${sanpham.Ten}"></h4>
                        <p th:text="${sanpham.theLoai.TenTheLoai}"></p>
                        <h5 th:text="${sanpham.Gia}"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
<script>
    function searchProducts() {
        var searchInput = document.getElementById("searchInput");
        var searchTerm = searchInput.value.toLowerCase();
        var productRows = document.getElementsByTagName("tr");

        for (var i = 1; i < productRows.length; i++) {
            var nameCell = productRows[i].getElementsByTagName("td")[1];
            var productName = nameCell.textContent.toLowerCase();

            if (productName.includes(searchTerm)) {
                productRows[i].style.display = "";
            } else {
                productRows[i].style.display = "none";
            }
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
