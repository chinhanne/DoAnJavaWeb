<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Add Product</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <h1>Add New Product</h1>
  <form th:action="@{/sanpham/add}" th:object="${sanpham}" method="post" enctype="multipart/form-data"
        class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="Ten" class="form-label">Ten:</label>
      <input type="text" th:field="*{Ten}" class="form-control" id="Ten"
             required>
      <div class="text-danger" th:if="${#fields.hasErrors('Ten')}"
           th:errors="*{Ten}"></div>
    </div>
    <div class="mb-3">
      <label for="Gia" class="form-label">Gia:</label>
      <input type="text" th:field="*{Gia}" class="form-control" id="Gia"
             required>
      <div class="text-danger" th:if="${#fields.hasErrors('Gia')}"
           th:errors="*{Gia}"></div>
    </div>
    <div class="mb-3">
      <label for="Mota" class="form-label">Mota:</label>
      <input type="text" th:field="*{Mota}" class="form-control" id="Mota"
             required>
    </div>
    <div class="mb-3">
      <label for="theLoai" class="form-label">Category:</label>
      <select th:field="*{theLoai}" class="form-control" id="theLoai">
        <option th:each="theloai : ${theloai}"
                th:value="${theloai.id}" th:text="${theloai.TenTheLoai}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Product Image:</label>
      <input type="file" id="image" name="image" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
    <a th:href="@{/sanpham}" class="btn btn-link">Cancel</a>
  </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
