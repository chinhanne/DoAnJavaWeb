<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      layout:decorate="~{layout}">
<head>
    <title>Product Detail</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1 style="text-align: center; margin-top: 80px;">Chi tiết sản phẩm</h1>
    <div class="container" style="margin: 40px 0;display:flex;">
        <img th:src="${sanpham.images}" class="img-fluid" alt="Image" style="width:260px; height: 240px;">
        <div style="padding: 0px 30px;">
            <h1 th:text="${sanpham.Ten}">Tên Sản Phẩm</h1>
            <p th:text="'Loại: ' + ${sanpham.theLoai.TenTheLoai}"></p>
            <h5 th:text="'Giá: ' + ${sanpham.Gia}"></h5>
            <p th:text="'Mô Tả: ' + ${sanpham.Mota}"></p>
            <form th:action="@{/cart/add}" method="post" sec:authorize="isAuthenticated()">
                <input type="number" name="quantity" min="1" value="1" class="d-inline-block" style="width: 45px;">
                <input type="hidden" th:value="${sanpham.id}" name="sanphamId"/>
                <button type="submit" class="btn" style="border: 1px solid #333;font-size: 14px;background-color: #d65106;">Thêm Vào Giỏ</button>
            </form>
        </div>
    </div>
    <a href="/sanphamuser" class="btn btn-secondary" style="margin: 12px;">Quay lại</a>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
