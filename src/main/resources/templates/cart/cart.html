<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Your Cart</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>Your Cart</h1>
    <div th:if="${cartItems.isEmpty()}" class="alert alert-info">Your cart is
        empty.</div>
    <table class="table" th:unless="${cartItems.isEmpty()}">
        <thead class="table-light">
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.sanpham.Ten}"></td>
            <td>
                <input type="number" th:value="${item.quantity}" min="1"
                       class="form-control d-inline-block" style="width: 70px;">
                <input type="hidden" th:value="${item.sanpham.id}" name ="sanphamId">
            </td>
            <input type="text" th:value="${item.sanpham.Gia}" disabled>
            </td>
            <td><a th:href="@{/cart/remove/{sanphamId}(sanphamId=${item.sanpham.id})}" class="btn btndanger btn-sm">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
