<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Website bán bánh</title>
</head>
<body>
<section layout:fragment="content" class="container">
    <div class="row">

        <div class="col-md-6">
            <h2>Thông tin khách hàng</h2>

            <p>ID: <span th:text="${order.id}"></span></p>
                        <p>Tên khách hàng: <span th:text="${order.customerName}"></span></p>
                        <p>Địa chỉ: <span th:text="${order.address}"></span></p>
                        <p>Số điện thoại: <span th:text="${order.number}"></span></p>
                        <p>Ghi chú: <span th:text="${order.note}"></span></p>
        </div>
        <div class="col-md-6">
            <h2>Chi tiết đơn hàng</h2>

            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Số tiền</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="orderDetail : ${order.orderDetails}">
                    <td th:text="${orderDetail.sanpham.Ten}"></td>
                    <td th:text="${orderDetail.sanpham.Gia}"></td>
                    <td th:text="${orderDetail.quantity}"></td>
                    <td th:text="${orderDetail.quantity*orderDetail.sanpham.Gia}"></td>
                </tr>
                </tbody>
            </table>
            <div class="total-amount">
                <h4>Tổng giá trị đơn hàng: <span th:text="${orderTotal}"></span></h4>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
